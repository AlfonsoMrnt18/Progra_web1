<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" type="text/css" href="estilosiniciarregistro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Ultra&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="Burger_King_2020.svg.png" type="image/x-icon">
  <title>Iniciar Sesión</title>
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="usuario" placeholder="Nombre de usuario" />
    <input type="password" id="contrasena" placeholder="Contraseña" />
    <button onclick="iniciarSesion()">Entrar</button>
    <p>¿No tienes cuenta? <a href="https://alfonsomrnt18.github.io/Progra_web1/registro.html">Regístrate</a></p>
  </div>

  <script>
    function iniciarSesion() {
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();

      if (!usuario || !contrasena) {
        alert("Por favor, ingresa usuario y contraseña.");
        return;
      }

      let usuarios = JSON.parse(localStorage.getItem("usuarios")) || {};

      if (usuarios[usuario] && usuarios[usuario] === contrasena) {
        // Login exitoso
        localStorage.setItem("usuarioActual", usuario);
        window.location.href = "https://alfonsomrnt18.github.io/Progra_web1/BurgerKing.html";
      } else {
        alert("Usuario o contraseña incorrectos.");
      }
    }
  </script>
</body>
</html>
