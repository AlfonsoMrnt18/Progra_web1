<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Burger King</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      background: #fff6e5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      color: #d62300;
      margin-bottom: 1.5rem;
    }

    .login-container input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-container button {
      background: #d62300;
      color: white;
      border: none;
      padding: 0.8rem;
      width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    .login-container a {
      display: block;
      margin-top: 1rem;
      color: #d62300;
      text-decoration: none;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Burger_King_2020.svg" alt="Burger King" class="logo">
    <h1>Inicia Sesión</h1>
    <form onsubmit="return validarLogin()">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="contrasena" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <a href="registro.html">¿No tienes cuenta? Regístrate</a>
  </div>

  <script>
    function validarLogin() {
      const usuario = localStorage.getItem("usuario");
      const contrasena = localStorage.getItem("contrasena");

      const usuarioInput = document.getElementById("usuario").value;
      const contrasenaInput = document.getElementById("contrasena").value;

      if (usuarioInput === usuario && contrasenaInput === contrasena) {
        window.location.href = "home.html";
        return false;
      } else {
        alert("Usuario no encontrado o contraseña incorrecta. Regístrate primero.");
        return false;
      }
    }
  </script>
  <script>
  function iniciarSesion() {
    const usuario = document.getElementById("usuario").value;
    if (usuario.trim() !== "") {
      localStorage.setItem("usuario", usuario);
      window.location.href = "index.html"; // Regresa a la página principal
    } else {
      alert("Escribe un nombre de usuario válido.");
    }
  }
</script>
</body>
</html>
