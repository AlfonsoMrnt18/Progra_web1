<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" type="text/css" href="estilosiniciarregistro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Ultra&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="Burger_King_2020.svg.png" type="image/x-icon">
  <title>Registrarse</title>
</head>
<body>
  <div class="container">
    <h2>Registro</h2>
    <input type="text" id="usuario" placeholder="Nombre de usuario" />
    <input type="password" id="contrasena" placeholder="Contraseña" />
    <input type="password" id="contrasena2" placeholder="Confirmar contraseña" />
    <button onclick="registrar()">Registrarse</button>
    <p>¿Ya tienes cuenta? <a href="https://alfonsomrnt18.github.io/Progra_web1/iniciarsesion.html">Inicia sesión</a></p>
  </div>

  <script>
    function registrar() {
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();
      const contrasena2 = document.getElementById("contrasena2").value.trim();

      if (!usuario || !contrasena || !contrasena2) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      if (contrasena !== contrasena2) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      let usuarios = JSON.parse(localStorage.getItem("usuarios")) || {};

      if (usuarios[usuario]) {
        alert("Este usuario ya está registrado.");
        return;
      }

      usuarios[usuario] = contrasena;
      localStorage.setItem("usuarios", JSON.stringify(usuarios));

      localStorage.setItem("usuarioActual", usuario);
      window.location.href = "https://alfonsomrnt18.github.io/Progra_web1/BurgerKing.html";
    }
  </script>
</body>
</html>
