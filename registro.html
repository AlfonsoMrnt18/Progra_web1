<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Burger King</title>
  <style>
    body {
      margin: 0;
      background: #fff6e5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
    }

    .register-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #d62300;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #d62300;
      color: white;
      border: none;
      padding: 0.8rem;
      width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    a {
      display: block;
      margin-top: 1rem;
      color: #d62300;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Registro</h1>
    <form onsubmit="registrarUsuario(event)">
      <input type="text" id="nuevoUsuario" placeholder="Crea tu usuario" required>
      <input type="password" id="nuevaContrasena" placeholder="Crea tu contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <a href="iniciarsesion.html">¿Ya tienes cuenta? Inicia sesión</a>
  </div>

  <script>
    function registrarUsuario(event) {
      event.preventDefault();
      const usuario = document.getElementById("nuevoUsuario").value;
      const contrasena = document.getElementById("nuevaContrasena").value;

      localStorage.setItem("usuario", usuario);
      localStorage.setItem("contrasena", contrasena);
      alert("Usuario registrado. Ahora inicia sesión.");
      window.location.href = "iniciarsesion.html";
    }
  </script>
</body>
</html>
