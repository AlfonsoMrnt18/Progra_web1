<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="widht=device-width, initial-scale=1">
	<title>Volkswagen Potosina</title>
</head>
<body style="background-color: lightblue;">
	<h1 align="center">Volkswagen Potosina</h1>
	<h2 align="center">Compras online</h2>
	<fieldset>
	<legend>Información general del cliente</legend>
<table align="center">
<tr align="center" width="100%"> 
	<td height="50" width="500"><label for="username">Nombre:</label>
	<input type="text" name="username" id="username" placeholder="Nombre" size="15" maxlength="30" title="Nombre"/></br></td>
	<td height="50" width="500"><label for="apellido">Apellido Paterno:</label>
	<input type="text" name="apellido" id="apellido" placeholder="Apellido Paterno" size="15" maxlength="30" title="Apellido Paterno"/></br></td>
	<td height="50" width="500"><label for="apellido2">Apellido Materno:</label>
	<input type="text" name="apellido2" id="apellido2" placeholder="Apellido Materno" size="15" maxlength="30" title="Apellido Materno"/></br></td>
</tr>
<tr align="center" width="100%">
	<td height="50" width="500">
		<label for="username">Nombre de usuario:</label></br>
		<input type="text" name="username" id="username" placeholder="Usuario" size="20" maxlength="30" title="Nombre de usuario" required /></br></td>
		<td height="50" width="500">
		<label for="pass">Password:</label>
		<input type="password" name="pass" id="pass" placeholder="Password" size="15" maxlength="30" title="Contraseña" /></br></td>
		<td height="50" width="500">
		<label for="fechanac">Fecha de registro:</label>
		<input type="date" name="fechanac" id="fechanac"/></br></td>
</tr>
</table></br>
</fieldset>
<fieldset>
<legend>Información general del cliente</legend>
<table align="center">
	<tr align="center" width="100%"> 
		<td height="50" width="500">
			<label for="pais">País:</label></br>
			<select size="3" name="pais" id="pais">
				<option value="1">México</option>
				<option value="2">Canadá</option>
				<option value="3">Reino Unido</option>
			</select></br>
		</td>
		<td height="50" width="500">
			<label for="ciudad">Ciudad:</label></br>
			<select size="3" name="ciudad" id="ciudad">
				<option value="1">San Luis Potosí</option>
				<option value="2">Monterrey</option>
				<option value="3">Cd. Valles</option>
			</select></br>
		</td>
		<td height="50" width="500">
			<label for="calle">Calle:</label></br>
			<input type="text" name="calle" id="calle" placeholder="Calle" size="20" maxlength="30" title="Calle" required /></br>
		</td>
	</tr>
	<tr align="center" width="100%"> 
		<td height="50" width="500">
			<label for="casa">Número de casa:</label></br>
			<input type="number" name="casa" id="casa"/></br>
		</td>
		<td height="50" width="500">
			<label for="colonia">Colonia:</label></br>
			<input type="text" name="colonia" id="colonia" placeholder="Colonia" size="20" maxlength="30" title="Colonia" required /></br>
		</td>
		<td height="50" width="500">
			<label for="correo">E-mail:</label></br>
			<input type="email" name="correo" id="correo"></br>
		</td>
	</tr>
	<tr align="center" width="100%"> 
		<td height="50" width="500">
			<label for="rfc">R.F.C.:</label></br>
			<input type="text" name="rfc" id="rfc" placeholder="R.F.C." size="20" maxlength="30" title="R.F.C." required /></br>
		</td>
		<td height="50" width="500">
			<label for="cp">C.P.:</label></br>
			<input type="text" name="cp" id="cp" placeholder="C.P." size="20" maxlength="30" title="C.P." required /></br>
		</td>
		<td height="50" width="500">
			<input type="checkbox" name="aceptar" id="aceptar"/>
			<label for="aceptar">Acepto términos y condiciones</label></br>
			<input type="submit" name="enviar" id="enviar" value="Enviar"/>
			<input type="reset" name="borrar" id="borrar" value="Restablecer">
		</td>
	</tr>
</table>
</fieldset>

<p style="text-align: right; font-weight: bold; margin-top: 20px;">
    Febrero 2025, SLP.
</p>
</body>
</html>
