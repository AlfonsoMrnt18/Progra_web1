<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Obtener datos de usuario con JavaScript</title>
	<script type="text/javascript" src="leerform.js"></script>
</head>
<body>
	<h1>Resgristro de usuario</h1>
	<form name="formulario">
		<label for="user">Usuario:</label>
		<input type="text" name="user" id="user"><br/>
		<label for="user">Password:</label>
		<input type="password" name="pass" id="pass"><br/>
		<select name="carrera" id="carera">
			<option value="ITI">Ing. Tec. Información</option>
			<option value="ITEM">Ing. Telematica</option>
		</select><br/>
		<label for="genero">Género</label><br/>
		<input type="radio" name="genero" id="genero" value="F">
		Femenino<br/>
		<input type="radio" name="genero" id="genero" value="M">
		Masculino<br/>
		<input type="checkbox" name="casilla" id="casilla">
		<label for="casilla">Acepto los términos y condiciones de uso</label><br/>
		<input type="button" name="envio" id="envio" value="Leer datos" onclick="leer()">
	</form>
	<div id="resultado"></div>
</body>
</html>
